<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Voting Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
        }
        .artist-card {
            transition: transform 0.2s;
        }
        .artist-card:hover {
            transform: scale(1.05);
        }
        .message-board {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .user-message {
            background-color: #d1ecf1;
        }
        .other-message {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Vote for Your Favorite Artist</h2>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Artists</h4>
                <div class="list-group" id="artist-list">
                    <div class="list-group-item artist-card d-flex justify-content-between align-items-center">
                        <span>Artist 1</span>
                        <button class="btn btn-primary vote-btn" data-artist="Artist 1">Vote</button>
                    </div>
                    <div class="list-group-item artist-card d-flex justify-content-between align-items-center">
                        <span>Artist 2</span>
                        <button class="btn btn-primary vote-btn" data-artist="Artist 2">Vote</button>
                    </div>
                    <div class="list-group-item artist-card d-flex justify-content-between align-items-center">
                        <span>Artist 3</span>
                        <button class="btn btn-primary vote-btn" data-artist="Artist 3">Vote</button>
                    </div>
                </div>
                <h5 class="mt-4">Voting Results</h5>
                <ul class="list-group" id="vote-results">
                    <li class="list-group-item">Artist 1: <span id="votes-artist1">0</span> votes</li>
                    <li class="list-group-item">Artist 2: <span id="votes-artist2">0</span> votes</li>
                    <li class="list-group-item">Artist 3: <span id="votes-artist3">0</span> votes</li>
                </ul>
            </div>
            <div class="col-md-6">
                <h4>Message Board</h4>
                <div class="message-board" id="message-board">
                    <!-- Messages will appear here -->
                </div>
                <div class="mt-3">
                    <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                    <button class="btn btn-success mt-2" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let votes = { 'Artist 1': 0, 'Artist 2': 0, 'Artist 3': 0 };
        
        document.querySelectorAll('.vote-btn').forEach(button => {
            button.addEventListener('click', function () {
                let artist = this.getAttribute('data-artist');
                votes[artist]++;
                document.getElementById(`votes-${artist.toLowerCase().replace(' ', '')}`).textContent = votes[artist];
                alert(`You voted for ${artist}!`);
            });
        });

        function sendMessage() {
            let messageInput = document.getElementById("message-input");
            let messageBoard = document.getElementById("message-board");
            
            if (messageInput.value.trim() !== "") {
                let messageElement = document.createElement("div");
                messageElement.className = "message user-message";
                messageElement.textContent = messageInput.value;
                messageBoard.appendChild(messageElement);
                messageBoard.scrollTop = messageBoard.scrollHeight;
                messageInput.value = "";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html> -->
